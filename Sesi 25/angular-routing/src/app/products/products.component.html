<table>
    <tr>
        <th>Id</th>
        <th>Code</th>
        <th>Name</th>
        <th>Price</th>
    </tr>
    <tr *ngFor="let product of products">
        <td>{{product.id}}</td>
        <td>
            <a [routerLink]="['/product-detail/', product.id]">
                {{product.code}}
            </a>
        </td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
    </tr>
</table>
