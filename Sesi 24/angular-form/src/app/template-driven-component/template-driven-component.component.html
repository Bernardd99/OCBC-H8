<form (ngSubmit)="onSubmit(todoForm)" #todoForm="ngForm">
    <div class="form-group">
        <label for="name">Task Name</label>
        <input type="text" class="form-control" id="taskName" required name="taskName" ngModel required #taskName="ngModel"/>
        <div [hidden]="taskName.valid || taskName.pristine" class="alert alert-danger">
            Name Is Required!
        </div>
    </div>

    <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" id="category" name="category" ngModel>
            <option *ngFor="let category of categories" [value]="category">
                {{category}}
            </option>
        </select>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!todoForm.form.valid">Submit</button>
</form>
